<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="3" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff88;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    a {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Trying to correct the path and redirect you...</p>
  <p>If nothing happens, <a id="redirectLink" href="#">click here</a>.</p>

  <script>
    const path = window.location.pathname + window.location.search + window.location.hash;
    const redirectTo = "https://charlotsoftwares.github.io" + path;
    document.getElementById("redirectLink").href = redirectTo;
    window.location.replace(redirectTo);
  </script>
</body>
</html>
